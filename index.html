    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #519851;
            color: white;
            padding: 20px;
        }
        header .info {
            text-align: left;
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 5px 0 0;
        }
        header .photo {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
        }
        header .photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
        .left-column, .right-column {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .left-column {
            flex: 1 1 30%;
            background-color: #f9f9f9;
        }
        .right-column {
            flex: 1 1 65%;
            background-color: #fff;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #519851;
            padding-bottom: 5px;
        }
        .skills ul, .portfolio ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li, .portfolio ul li {
            margin: 5px 0;
        }
        .portfolio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .portfolio-item img {
            max-width: 80px;
            border-radius: 8px;
        }
        .portfolio-item a {
            color: #519851;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #eee;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
